version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 10     
      java: openjdk8   
    commands:
      - echo Installing Project dependencies
      - echo Finished Installing Project dependencies
  pre_build:
    commands:
      - echo Testing Java Project
      - java -version
      - npm install --silent
      - mvn compile
      - mvn test
      - echo Finished Testing Java Project
  build:
    commands:
      - echo Building Project
      - ng build
      - echo Finished Building

cache:
  paths:
    - 'node_modules/**/*'
